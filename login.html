<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîê Login - Panel de Administraci√≥n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="/logo-k.png">
    <style>
        body {
            background: linear-gradient(135deg, #000428 0%, #004e92 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section img {
            height: 60px;
            margin-bottom: 15px;
        }

        .logo-section h2 {
            color: white;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .logo-section p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .form-floating {
            margin-bottom: 20px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            padding: 15px 20px;
            font-size: 1rem;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #00ff9d;
            box-shadow: 0 0 0 0.2rem rgba(0, 255, 157, 0.25);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .form-floating label {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .btn-login {
            background: linear-gradient(45deg, #00ff9d, #004e92);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 157, 0.3);
            color: white;
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .alert {
            border-radius: 10px;
            border: none;
            margin-bottom: 20px;
        }

        .alert-danger {
            background: rgba(220, 53, 69, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.2);
            color: #00ff9d;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .alert-info {
            background: rgba(23, 162, 184, 0.2);
            color: #17a2b8;
            border: 1px solid rgba(23, 162, 184, 0.3);
        }

        .alert-warning {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .loading {
            display: none;
        }

        .spinner-border-sm {
            width: 1rem;
            height: 1rem;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link a:hover {
            color: #00ff9d;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            cursor: pointer;
            z-index: 10;
        }

        .password-toggle:hover {
            color: #00ff9d;
        }

        .password-field {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <img src="logo-k.png" alt="TiendaKeylor Logo">
            <h2><span style="color: #00ff9d;">Panel</span> Admin</h2>
            <p>Accede a tu panel de administraci√≥n</p>
        </div>

        <div id="alertContainer"></div>

        <form id="loginForm" onsubmit="login(event)">
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <label for="email">
                    <i class="fas fa-envelope me-2"></i>Email
                </label>
            </div>

            <div class="form-floating password-field">
                <input type="password" class="form-control" id="password" placeholder="Contrase√±a" required>
                <label for="password">
                    <i class="fas fa-lock me-2"></i>Contrase√±a
                </label>
                <button type="button" class="password-toggle" onclick="togglePassword()">
                    <i class="fas fa-eye" id="passwordIcon"></i>
                </button>
            </div>

            <button type="submit" class="btn btn-login" id="loginBtn">
                <span class="btn-text">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesi√≥n
                </span>
                <span class="loading">
                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                    Verificando...
                </span>
            </button>
        </form>

        <div class="back-link">
            <a href="/">
                <i class="fas fa-arrow-left me-2"></i>Volver a la Tienda
            </a>
            <br>
            <button type="button" class="btn btn-sm btn-outline-light mt-2" onclick="testServer()">
                <i class="fas fa-wifi me-2"></i>Probar Conexi√≥n
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showAlert(message, type = 'danger') {
            const alertContainer = document.getElementById('alertContainer');
            const iconMap = {
                'danger': 'exclamation-triangle',
                'success': 'check-circle',
                'info': 'info-circle',
                'warning': 'exclamation-circle'
            };
            
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${iconMap[type] || 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                passwordIcon.className = 'fas fa-eye';
            }
        }

        async function login(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const btnText = loginBtn.querySelector('.btn-text');
            const loading = loginBtn.querySelector('.loading');
            
            // Mostrar loading
            btnText.style.display = 'none';
            loading.style.display = 'inline-block';
            loginBtn.disabled = true;
            
            try {
                console.log('üîê Intentando login con:', { email, password: '***' });
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('üì° Respuesta del servidor:', response.status, response.statusText);
                
                // Verificar si la respuesta es exitosa
                if (!response.ok) {
                    throw new Error(`Error del servidor: ${response.status} ${response.statusText}`);
                }
                
                // Intentar parsear la respuesta JSON
                let data;
                try {
                    const responseText = await response.text();
                    console.log('üìÑ Respuesta del servidor (texto):', responseText);
                    
                    if (!responseText) {
                        throw new Error('Respuesta vac√≠a del servidor');
                    }
                    
                    data = JSON.parse(responseText);
                } catch (parseError) {
                    console.error('‚ùå Error al parsear JSON:', parseError);
                    throw new Error('Respuesta inv√°lida del servidor');
                }
                
                console.log('üìä Datos parseados:', data);
                
                if (data.success) {
                    showAlert('¬°Inicio de sesi√≥n exitoso! Redirigiendo...', 'success');
                    setTimeout(() => {
                        window.location.href = '/admin-panel';
                    }, 1500);
                } else {
                    showAlert(data.message || 'Credenciales incorrectas');
                }
            } catch (error) {
                console.error('‚ùå Error en login:', error);
                
                if (error.message.includes('Failed to fetch')) {
                    showAlert('Error de conexi√≥n. Verifica que el servidor est√© corriendo en http://localhost:3000');
                } else if (error.message.includes('Error del servidor')) {
                    showAlert(`Error del servidor: ${error.message}`);
                } else if (error.message.includes('Respuesta inv√°lida')) {
                    showAlert('Error: El servidor no respondi√≥ correctamente. Intenta nuevamente.');
                } else {
                    showAlert(`Error: ${error.message}`);
                }
            } finally {
                // Ocultar loading
                btnText.style.display = 'inline-block';
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }
        }

        // Limpiar alertas al cerrarlas
        document.addEventListener('DOMContentLoaded', function() {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.addEventListener('click', function(e) {
                if (e.target.classList.contains('btn-close')) {
                    e.target.closest('.alert').remove();
                }
            });
        });

        // Funci√≥n para probar la conexi√≥n con el servidor
        async function testServer() {
            try {
                showAlert('Probando conexi√≥n con el servidor...', 'info');
                
                const response = await fetch('/health');
                const data = await response.json();
                
                if (data.status === 'OK') {
                    showAlert('‚úÖ Servidor funcionando correctamente!', 'success');
                } else {
                    showAlert('‚ö†Ô∏è Servidor respondi√≥ pero con estado inesperado', 'warning');
                }
            } catch (error) {
                console.error('‚ùå Error al probar servidor:', error);
                showAlert('‚ùå No se puede conectar al servidor. Verifica que est√© corriendo en http://localhost:3000', 'danger');
            }
        }
    </script>
</body>
</html>
